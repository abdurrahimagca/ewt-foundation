<!doctype html>
<html>
  <head>
    <title>EWT Foundation</title>
    <style>
      .container {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .title {
        color: #142432;
        margin-bottom: 20px;
      }

      .order-reference {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }

      .info-card {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .info-label {
        color: #6c757d;
        margin: 0;
      }

      .info-value {
        font-weight: bold;
        margin: 5px 0;
      }

      .traveller-item {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }

      .error-message {
        padding: 20px;
        color: red;
      }
    </style>
    <script type="module" crossorigin src="/public/frontend/assets/index-BLuC0NW3.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
